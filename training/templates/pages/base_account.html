<!-- {% load staticfiles i18n %} -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  <link rel="icon" href="{% static "images/favicons/Logo_Pie.png" %}">

  <!-- Desde Aqui empieza lo de la plantilla demo -->
  <!--Open Sans Font [ OPTIONAL ]-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  <!--Bootstrap Stylesheet [ REQUIRED ]-->
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

  <!--Nifty Stylesheet [ REQUIRED ]-->
  <link href="{% static "css/nifty.min.css" %}" rel="stylesheet">
  <!--Nifty Premium Icon [ DEMONSTRATION ]-->
  <link href="{% static "css/demo/nifty-demo-icons.min.css" %}" rel="stylesheet">
  <!--=================================================-->
  {% block head %}

  {% endblock head %}
</head>

<body>
  <div id="container" class="effect aside-float mainnav-sm ">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <!-- contenido de las demas paginas -->
   
      {% block content %}
      {% endblock content %}
   
   
  </div>
  <!-- {% block modal %}{% endblock modal %} -->
  <!-- Le javascript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!--jQuery [ REQUIRED ]-->
  <script src="/static/js/jquery.min.js"></script>


  <!--BootstrapJS [ RECOMMENDED ]-->
  <script src="/static/js/bootstrap.min.js"></script>


  <!--NiftyJS [ RECOMMENDED ]-->
  <script src="/static/js/nifty.min.js"></script>

  <!--===================================================-->
  {% block script %}

  {% endblock script %}
</body>

</html>
