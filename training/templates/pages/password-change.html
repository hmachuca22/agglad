{% extends "private_base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}

<!-- PASSWORD RESETTING FORM -->
<!--===================================================-->
<div id="container" class="cls-container bg-default">
  <div class="cls-content">
    <div class="cls-content-sm">
      <div class="panel">
        <div class="panel-body">
          <h1 class="h3 pad-btm">Cambiar contraseña</h1>
          <div class="text-left">
            <form method="POST" action="{% url 'account_password_change' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                  <button class="btn btn-primary btn-block" type="submit" name="action">Cambiar contraseña</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
{% block script %}

{% endblock script %}
